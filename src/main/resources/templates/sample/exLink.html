<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--링크연습-->
    <ul>
        <li th:each="dto : ${list}">
            <a th:href="@{|/sample/exView/${dto.sno}|}">[[${dto}]]</a>
        </li>
    </ul>
    <!--숫자처리-->
    <ul>
        <li th:each="dto : ${list}">
            [[${#numbers.formatInteger(dto.sno,5)}]]
        </li>
    </ul>
    <!--날짜처리-->
    <ul>
        <li th:each="dto : ${list}">
            [[${dto.sno}]] -- [[${#temporals.format(dto.regTime, 'yyyy/MM/dd')}]]
        </li>
    </ul>
</body>
</html>
